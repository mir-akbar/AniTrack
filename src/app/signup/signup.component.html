<div class="auth-container">
    <div class="auth-card">
        <h2>Sign Up</h2>
        <p>Create a new account</p>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" required #nameInput="ngModel">
                <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="error-message">
                    <div *ngIf="nameInput.errors?.['required']">Name is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
                    <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
                    <div *ngIf="emailInput.errors?.['email']">Please enter a valid email.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required
                    #passwordInput="ngModel">
                <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
                    class="error-message">
                    <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                    required #confirmPasswordInput="ngModel">
                <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)"
                    class="error-message">
                    <div *ngIf="confirmPasswordInput.errors?.['required']">Password confirmation is required.</div>
                </div>
            </div>
            <button type="submit"
                [disabled]="nameInput.invalid || emailInput.invalid || passwordInput.invalid || confirmPasswordInput.invalid">Sign
                Up</button>
        </form>
        <p class="auth-link">
            Already have an account? <a routerLink="/login">Login</a>
        </p>
    </div>
</div>
